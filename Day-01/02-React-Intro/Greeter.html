<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="browser.min.js"></script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="jquery-3.1.1.js"></script>
	<script type="text/babel">
		$(document).ready(init);

		function init(){
			ReactDOM.render(<Greeter></Greeter>, document.getElementById("greeter"));
		}

		var Greeter = React.createClass({
			render : function(){
				return (
					<h1>Greeter</h1>
				)
			}
		});
	</script>
</head>
<body>
	<div id="greeter">
		
	</div>	
</body>
</html>
